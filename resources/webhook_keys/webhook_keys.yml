get:
  tags:
    - Webhook keys
  operationId: getWebhookKeys
  summary: Get List of Webhook Keys
  description: 'Consume the list of webhook keys you have'
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.2.0+json:
          schema:
            title: get_webhook_keys_response
            allOf:
              - $ref: ../../schemas/pagination/pagination.yml
              - $ref: ../../schemas/pagination/page.yml
              - type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '../../schemas/webhook-keys/webhook-key_response.yml'
      headers:
        Date:
          description: The date and time that the response was sent
          schema:
            type: string
            example: "Fri, 03 Feb 2023 16:57:48 GMT"
        Content-Type:
          description: The format of the response body
          schema:
            type: string
            example: "application/json; charset=utf-8"
        Content-Length:
          description: The length of the response body in bytes
          schema:
            type: string
            example: "2737"
        Connection:
          description: The type of connection used to transfer the response
          schema:
            type: string
            example: "keep-alive"
        Conekta-Media-Type:
          schema:
            type: string
            example: conekta-v2.2.0; format=application/json
    401:
     $ref: '../errors/401.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameters/commons/headers/accept_language.yml'
    - $ref: '../../parameters/commons/headers/x_child_company_id.yml'
    - $ref: '../../parameters/commons/query/limit.yml'
    - $ref: '../../parameters/commons/query/search.yml'
    - $ref: '../../parameters/commons/query/next_page.yml'
    - $ref: '../../parameters/commons/query/previous_page.yml'
post:
  tags:
    - Webhook keys
  operationId: createWebhookKey
  summary: Create Webhook Key
  description: 'Create a webhook key'
  responses:
    '200':
      description: successful operation
      content:
        application/vnd.conekta-v2.2.0+json:
          schema:
            $ref: '../../schemas/webhook-keys/webhook-key_create_response.yml'
    401:
     $ref: '../errors/401.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:  
          type: object
          title: webhook_key_request
          properties:
            active:
              type: boolean
              example: true
              description: Indicates if the webhook key is active
              default: true
  parameters:
    - $ref: '../../parameters/commons/headers/accept_language.yml'