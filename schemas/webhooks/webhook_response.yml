                "charge.paid",
                "charge.under_fraud_review",
                "charge.fraudulent",
                "charge.refunded",
                "charge.preauthorized",
                "charge.declined",
                "charge.canceled",
                "charge.reversed",
                "charge.pending_confirmation"]
  url:
    type: string
