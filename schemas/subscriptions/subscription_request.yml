title: subscription_request
description: It is a parameter that allows to identify in the response, the detailed content of the plans to which the client has subscribed
type: object
required:
  - plan_id
properties:
  plan_id:
    type: string
    example: "f84gdgf5g48r15fd21g8w424fd1"
  card_id:
    type: string
    example: "src_2qUCNd5AyQqfPMBuV"
  trial_end:
    type: integer
    example: 1484040996