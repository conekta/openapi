payment_method_response:
  type: object
  required:
    - type
    - id
    - object
    - created_at
  properties:
    type: 
      type: string
    id:
      type: string
      example: "src_2s8K1B3PBKDontpi9"
    object: 
      type: string
      example: "payment_source"
    created_at:
      type: integer
      format: int64
      example: 1675715413
    parent_id:
      type: string
      example: "cus_2s8K1B3PBKDontpi8"
  
   