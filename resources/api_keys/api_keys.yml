get:
  tags:
    - Api Keys
  operationId: getApiKeys
  summary: Get list of Api Keys
  description: "Consume the list of api keys you have"
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
            title: get_api_keys_response
            allOf:
              - $ref: ../../schemas/pagination/pagination.yml
              - type: object
                properties:
                  total:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: "../../schemas/api_keys/api-key_response.yml"
      headers:
        Content-Type:
          description: The format of the response body
          schema:
            type: string
            example: "application/json; charset=utf-8"
        Conekta-Media-Type:
          schema:
            type: string
            example: conekta-v2.1.0; format=application/json
    401:
      $ref: "../errors/401.yml"
    500:
      $ref: "../errors/500.yml"
  security:
    - bearerAuth: []
post:
  tags:
    - Api Keys
  operationId: createApiKey
  summary: Create Api Key
  description: "Create a api key"
  responses:
    200:
      description: successful operation
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
            $ref: "../../schemas/api_keys/api-key_create_response.yml"
    401:
      $ref: "../errors/401.yml"
    500:
      $ref: "../errors/500.yml"
  security:
    - bearerAuth: []
  requestBody:
    $ref: "../../requestBodies/api_keys/api_keys_create.yml"
