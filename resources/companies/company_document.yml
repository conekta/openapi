post:
  tags:
    - Companies
  operationId: uploadCompanyDocument
  summary: Upload Company Document
  description: Uploads a document associated with a specific company.
  parameters:
    - name: company_id
      in: path
      required: true
      description: The unique identifier of the company.
      schema:
        type: string
        example: "6827206b1ec60400015eb09a"
    - $ref: '../../parameters/commons/headers/accept_language.yml'
  requestBody:
    description: Document information to upload.
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/companies/company_document_request.yml'
  responses:
    '201':
      description: Document uploaded successfully.
      content:
        application/vnd.conekta-v2.2.0+json:
          schema:
            $ref: '../../schemas/companies/company_document_response.yml'
      headers:
        Date:
          description: The date and time that the response was sent
          schema:
            type: string
        Content-Type:
          description: The format of the response body
          schema:
            type: string
        Content-Length:
          description: The length of the response body in bytes
          schema:
            type: string
        Connection:
          description: The type of connection used to transfer the response
          schema:
            type: string
        Conekta-Media-Type:
          schema:
            type: string
    '401':
      $ref: '../errors/401.yml'
    '404':
      $ref: '../errors/404.yml'
    '500':
      $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  x-codeSamples:
    - lang: cURL
      source: |
        curl --location 'https://api.conekta.com/companies/company_id/document' \
        --header 'Content-Type: application/json' \
        --header 'Accept: application/vnd.conekta-v2.2.0+json' \
        --header 'Authorization: Bearer token' \
        --data '{
            "file_classification": "id_legal_representative",
            "content_type": "application/pdf",
            "international": false,
            "file_name": "dummy_document.pdf",
            "file_data": "VGhpcyBpcyBhIHRlc3QgZmlsZSBkYXRhIGluIGJhc2UgNjQuCg=="
        }'
patch:
  tags:
    - Companies
  operationId: updateCompanyDocument
  summary: Update Company Document
  description: Updates an existing document associated with a specific company.
  parameters:
    - name: company_id
      in: path
      required: true
      description: The unique identifier of the company.
      schema:
        type: string
        example: "6827206b1ec60400015eb09a"
    - $ref: '../../parameters/commons/headers/accept_language.yml'
  requestBody:
    description: Document information to update.
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/companies/company_document_request.yml'
  responses:
    '200':
      description: Document updated successfully.
      content:
        application/vnd.conekta-v2.2.0+json:
          schema:
            $ref: '../../schemas/companies/company_document_response.yml'
      headers:
        Date:
          description: The date and time that the response was sent
          schema:
            type: string
        Content-Type:
          description: The format of the response body
          schema:
            type: string
        Content-Length:
          description: The length of the response body in bytes
          schema:
            type: string
        Connection:
          description: The type of connection used to transfer the response
          schema:
            type: string
        Conekta-Media-Type:
          schema:
            type: string
    '401':
      $ref: '../errors/401.yml'
    '404':
      $ref: '../errors/404.yml'
    '500':
      $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  x-codeSamples:
    - lang: cURL
      source: |
        curl --location --request PATCH 'https://api.conekta.com/companies/company_id/document' \
        --header 'Content-Type: application/json' \
        --header 'Accept: application/vnd.conekta-v2.2.0+json' \
        --header 'Authorization: Bearer token' \
        --data '{ 
            "file_classification": "id_legal_representative", 
            "content_type": "application/pdf", 
            "international": false, 
            "file_name": "updated_dummy_document.pdf", 
            "file_data": "VGhpcyBpcyBhbiB1cGRhdGVkIHRlc3QgZmlsZSBkYXRhIGluIGJhc2UgNjQuCg==" 
        }' 