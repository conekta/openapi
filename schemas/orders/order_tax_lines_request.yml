description: "create a new tax lines for an existing order"
type: object
required:
  - amount
  - description
properties:
  amount:
    type: integer
    example: "100"
    format: int64
    minimum: 0
    description: "The amount to be collected for tax in cents"
  description:
    type: string
    example: "testing"
    minLength: 2
    description: description or tax's name
  metadata:
    type: object
    additionalProperties: true
    example: { "key": "value" }
    maxProperties: 100
