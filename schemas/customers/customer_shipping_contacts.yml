title:  Contains the detail of the shipping addresses that the client has active or has used in Conekta
properties:
  phone:
    type: string
    example:  "+525511223344"
  receiver:
    type: string
    example:   "Marvin Fuller"
  between_streets: 
    type: string
    example: "Ackerman Crescent"
  address: 
    type: object
    properties:
      street1:
        type: string
        example: avenida siempre viva
      street2: 
        type: string
        example: fake street
      postal_code:
        type: string
        example: "06100"
      city: 
        type: string
        example: "Ciudad de Mexico"
      state:
        type: string
        example: "Ciudad de Mexico"
      country:
        type: string
        example: MX
      residential:
        type: boolean
        example: true
  created_at:
    type: integer
  parent_id:
    type: string
  is_default:
    type: boolean
    example: false
  deleted:
    type: boolean
    example: false