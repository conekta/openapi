                    nullable: true
                    properties:
                      first_paid_at:
                        type: integer
                        example: 1485151007
                      account_created_at:
                        type: integer
                        example: 1484040996
                  corporate:
                    type: boolean
                  created_at:
                    type: integer
                    format: int64
                    example: 1485151007
                  custom_reference:
                    type: string
                  default_fiscal_entity_id:
