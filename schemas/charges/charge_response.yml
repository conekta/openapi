title: charge_response
type: object
required:
  - amount
  - created_at
  - currency
  - id
  - livemode
  - object
  - status
  - order_id
properties:
  amount: 
    type: integer
    example: 4321
  channel:
    type: object
    properties:
      segment:
        type: string
        example: "Checkout"
      checkout_request_id:
        type: string
        example: "6fca054a-8519-4c43-971e-cea35cc519bb"
      checkout_request_type:
        type: string
        example: "HostedPayment"
      id:
        type: string
        example: "channel_2tNDzhA4Akmzj11AU"
  created_at:
    type: integer
    example: 1676386026
    format: int64
  currency:
    type: string
    example: MXN
  customer_id:
    type: string
  description:
    type: string
    example: "Payment from order"
  device_fingerprint:
    type: string
    example: "6FR3chaU4Y1nGAW5NAGd1rcjAKa142Ba"
  failure_code: 
    type: string
    example: "suspected_fraud"
  failure_message: 
    type: string
    example: "Este cargo ha sido declinado porque el comportamiento del comprador es sospechoso."
  id: 
    type: string
    example: "63efa757cf65380001aec040"
    description: "Charge ID"
  livemode:
    type: boolean
    example: false
    description: "Whether the charge was made in live mode or not"
  object:
    type: string
    example: "charge"
  order_id:
    type: string
    example: "ord_2tN73UdUSNrYRPD9r"
    description: "Order ID"
  paid_at:
    type: integer
    format: int64
    example: 1676390742
    description: "Payment date"
  payment_method:
    title: charge_response_payment_method
    propertyName: object
    oneOf:
      - $ref: 'charge_payment_method_cash_response.yml#/payment_method_cash'
      - $ref: 'charge_payment_method_card_response.yml#/payment_method_card'
      - $ref: 'charge_payment_method_bank_transfer_response.yml#/payment_method_bank_transfer'
      - $ref: 'charge_payment_method_bnpl_payment_response.yml#/payment_method_bnpl_payment'
      - $ref: 'charge_payment_method_pbb_payment_response.yml#/payment_method_pbb_payment'
    discriminator:
      propertyName: object
      mapping:
        cash_payment: payment_method_cash
        card_payment: payment_method_card
        bank_transfer_payment: payment_method_bank_transfer
        bnpl_payment: payment_method_bnpl_payment
        pay_by_bank_payment: payment_method_pbb_payment
  reference_id:
    type: string
    description: "Reference ID of the charge"
    example: ref_2tN73UdUSNrYRPD9r
    nullable: true
  refunds:
    type: object
    title: charge_response_refunds
    allOf:
      - $ref: ../pagination/pagination.yml
      - $ref: ../pagination/page.yml
      - type: object
        properties:
          data:
            description: refunds
            type: array
            items:
              title: charge_response_refunds_data
              required:
                - object
                - id
                - amount
                - created_at
              properties:
                amount:
                  type: integer
                  format: int64
                  example: -15000
                auth_code:
                  type: string
                  example: "867372"
                created_at:
                  type: integer
                  example: 1678226878
                  format: int64
                expires_at:
                  type: integer
                  example: 1678226878
                  format: int64
                  description: refund expiration date
                id:
                  type: string
                  example: "6407b5bee1329a000175ba11"
                object:
                  type: string
                  example: "refund"
                status:
                  type: string
                  example: "pending"
                  description: refund status
    nullable: true
  status:
    type: string
    example: "pending_payment"
    description: "Charge status"
  