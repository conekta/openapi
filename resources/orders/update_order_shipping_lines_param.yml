put:
  operationId: ordersUpdateShippingLines
  summary: updates an existing shipping lines for an existing orden
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.0.0+json:
          schema:
            $ref: ../../schemas/charges/shipping_lines_order_response.yml
    401:
     $ref: '../errors/401.yml'
    404:
     $ref: '../errors/404.yml'
    422:
     $ref: '../errors/422.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  requestBody:
    $ref: '../../requestBodies/shipping_lines/shipping_lines_create.yml'
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/path_param/shipping_lines_id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'
