get:
  tags:
    - orders
  operationId: getOrderById
  summary: Info for a specific order
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.0.0+json:
          schema:
            $ref: ../../schemas/orders/order_response.yml
    401:
     $ref: '../errors/401.yml'
    404:
     $ref: '../errors/404.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'
put:
  tags:
    - orders
  operationId: updateOrder
  summary: Update an existing Order.
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.0.0+json:
          schema:
            $ref: ../../schemas/orders/order_response.yml
    401:
     $ref: '../errors/401.yml'
    404:
     $ref: '../errors/404.yml'
    422:
     $ref: '../errors/422.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  requestBody:
    $ref: '../../requestBodies/orders/order_update.yml'
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'