      security:
        - bearerAuth: []
      requestBody:
        description: requested field for customer
        content:
          application/json:
            schema:
              title: customer request
              description: a customer
              type: object
              required:
                - name
                - email
                - phone
              properties:
                antifraud_info:
                  type: object
                  nullable: true
                  properties:
                    account_created_at:
