put:
  tags:
    - Taxes
  operationId: ordersUpdateTaxLines
  summary: Update Tax
  description: Update a tax lines for an existing orden
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
            $ref: ../../schemas/orders/update_order_tax_lines_response.yml
    401:
     $ref: '../errors/401.yml'
    422:
     $ref: '../errors/422.yml'
    404:
     $ref: '../errors/404.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  requestBody:
    $ref: '../../requestBodies/orders/order_tax_lines_update.yml'
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/path_param/tax_lines_id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'
delete:
  tags:
    - Taxes
  operationId: ordersDeleteTaxLines
  summary: Delete Tax
  description: Delete a tax lines for an existing orden
  responses:
    200:
      description: successful
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
            $ref: ../../schemas/orders/update_order_tax_lines_response.yml
    401:
     $ref: '../errors/401.yml'
    422:
     $ref: '../errors/422.yml'
    404:
     $ref: '../errors/404.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/path_param/tax_lines_id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'
