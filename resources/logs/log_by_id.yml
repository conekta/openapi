get:
  operationId: getLogById
  summary: Info for a specific log
  responses:
    default:
      $ref: '../errors/err.yml'
    200:
      description: successful
      content:
        application/vnd.conekta-v2.0.0+json:
          schema:
              $ref: '../../schemas/logs/log_response_v2.yml'
        application/json; charset=utf-8:
          schema:
              $ref: '../../schemas/logs/log_response_v2.yml'
    422:
     $ref: '../errors/422.yml'
