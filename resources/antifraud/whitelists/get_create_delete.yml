delete:
  tags:
    - Whitelists
  operationId: DeleteRuleWhitelist
  summary: Delete a whitelisted rule
  responses:
    '200':
      description: successfully deleted rule
get:
  tags:
    - Whitelists
  operationId: GetWhiteList
  description: Return all rules
  summary: Get a list of whitelisted rules
  responses:
    '200':
      description: All the rules
      content:
        application/json:
          schema:
            $ref: '../../../schemas/antifraud/risk_rules_list.yml'
post:
  tags:
    - Whitelists
  operationId: CreateNewRuleWhitelist
  summary: Create a whitelisted rule
  responses:
    '200':
      description: successfully registered rule
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../schemas/antifraud/create_risk_rules_data.yml'