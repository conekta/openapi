title: order_response
description: "order response"
properties:
  amount:
    type: integer
    example: 21605
  amount_refunded:
    type: integer
    example: 0
  channel:
    type: object
    properties:
      segment:
        type: string
        example: "Checkout"
      checkout_request_id:
        type: string
        example: "6fca054a-8519-4c43-971e-cea35cc519bb"
      checkout_request_type:
        type: string
        example: "HostedPayment"
      id:
        type: string
        example: "channel_2tNDzhA4Akmzj11AU"
  charges:
    allOf:
      - $ref: ../pagination/pagination.yml
      - type: object
        properties:
          data:
            type: array
            items:
              title: charges_data_response
              allOf:
                - $ref: ../../schemas/charges/charge_response.yml
  checkout:
    type: object
    properties:
      allowed_payment_methods:
        type: array
        items:
          type: string
      can_not_expire:
        type: boolean
        example: false
      emails_sent:
        type: integer
        example: 0
      exclude_card_networks:
        type: array
        items: {}
      expires_at:
        type: integer
        example: 1676613599
        format: int64
      failure_url:
        type: string
        example: "http://187.216.228.66:2222/SysVentasPagos/Acceso.aspx"
      force_3ds_flow:
        type: boolean
        example: false
      id:
        type: string
        example:  "6fca054a-8519-4c43-971e-cea35cc519bb"
      is_redirect_on_failure:
        type: boolean
        example: false
      livemode:
        type: boolean
        example: false
      metadata:
        type: object
        additionalProperties:
          type: object
      monthly_installments_enabled:
        type: boolean
        example: false
      monthly_installments_options:
        type: array
        items:
          type: integer
          format: int8
      name:
        type: string
        example: "ord-2tNDzhA4Akmzj11AS"
      needs_shipping_contact:
        type: boolean
        example: false
      object:
        type: string
        example: "checkout"
      on_demand_enabled:
        type: boolean
        example: true
        nullable: true
      paid_payments_count:
        type: integer
        example: 0
      recurrent:
        type: boolean
        example: false
      slug:
        type: string
        example:  "6fca054a85194c43971ecea35cc519bb"
      sms_sent: 
        type: integer
        example: 0
      success_url:
        type: string
        example: "http://187.216.228.66:2222/SysVentasPagos/Acceso.aspx"
      starts_at:
        type: integer
        example: 1676354400
      status:
        type: string
        example: "Issued"
      type:
        type: string
        example: "HostedPayment"
      url:
        type: string
        example: "https://pay.stg.conekta.io/checkout/6fca054a85194c43971ecea35cc519bb"
  created_at:
    type: integer
    example: 1676328434
    format: int64
  currency:
    type: string
    example: "MXN"
  customer_info:
    allOf:
      - type: object
        properties:
          object:
            type: string
            example: "customer_info"
      - $ref: ../customers/customer_info_response.yml
      - $ref: ../customers/customer_info_just_customer_id_response.yml
  discount_lines:
    allOf:
      - $ref: ../pagination/pagination.yml
      - type: object
        properties:
          data:
            type: array
            items:
              title: discount_lines_data_response
              allOf:
                - $ref: ../../schemas/orders/discount_lines_response.yml
  fiscal_entity:
    type: object
    properties:
      address:
        allOf:
          - $ref: ../customers/customer_address.yml
          - type: object
            properties:
              object:
                type: string
                example: "fiscal_entity_address"
      tax_id:
        type: string
        example: "324234234"
      id:
        type: string
        example: "fis_ent_2tN85VYaSMyDvjB3M"
      object:
        type: string
        example: "fiscal_entity"
  id:
    type: string
    example: "ord_2tMtQQpDvfnNjiuFG"
  is_refundable:
    type: boolean
    example: false
  line_items:
    allOf:
      - $ref: ../pagination/pagination.yml
      - type: object
        properties:
          data:
            type: array
            items:
              title: line_items_data_response
              allOf:
                - $ref: line_items.yml
                - type: object
                  properties:
                    id: 
                      type: string
                    object:
                      type: string
                    parent_id:
                      type: string
  livemode:
    type: boolean
  metadata:
    type: object
    additionalProperties:
      type: object
  object:
    type: string
    example: "order"
  payment_status:
    type: string
    example: "paid"
  shipping_contact:
    allOf:
      - type: object
        properties:
          created_at:
            type: integer
            format: int64
          id:
            type: string
          object:
            type: string
      - $ref: ../../schemas/customers/customer_shipping_contacts_response.yml
  updated_at:
    type: integer
    example: 1676328434
    format: int64
