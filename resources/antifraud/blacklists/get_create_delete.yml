    - Blacklist
  description: returns all rules
  responses:
    '200':
      description: All the rules
      content:
        application/json:
          schema:
              $ref: '../../../schemas/antifraud/risk_rules_list.yml'
post:
  tags:
    - Blacklist
  operationId: create new rule
  responses:
