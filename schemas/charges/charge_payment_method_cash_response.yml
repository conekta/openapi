payment_method_cash:
  allOf:
    - $ref: charge_payment_method_response.yml#/payment_method
    - type: object
      title: charge_data_payment_method_cash_response
      description: use for cash responses
      properties:
        object:
          type: string
          enum: [cash_payment]   # o const: cash_payment
        agreement:
          type: string
          description: Agreement ID
          example: agreement_2tN73UdUSNrYRPD9r
        auth_code:
          type: integer
          nullable: true
          example: 542563
        cashier_id:
          type: string
          nullable: true
          example: OINM01010
        reference:
          type: string
          example: "93000262276908"
        barcode_url:
          type: string
          example: "https://barcodes.conekta.com/644ebf80f2243197aad6cd8810375b905b613dbe.png"
        expires_at:
          type: integer
          format: int64
          example: 0
        product_type:
          type: string
          description: Product type, e.g. bbva_cash_in, cash_in, pespay_cash_in, etc.
          example: bbva_cash_in
        service_name:
          type: string
          example: store
        store:
          type: string
          nullable: true
          example: 10MON50EDI
        store_name:
          type: string
          example: wallmart
        customer_ip_address:
          type: string
          example: 0.0.0.0
