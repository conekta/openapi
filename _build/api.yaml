openapi: 3.0.3
servers:
  - url: "https://api.conekta.io"
    description: Conekta main server
info:
  description: Conekta sdk
  version: 2.1.0
  contact:
    name: Api support client
    url: "https://github.com/conekta/openapi/issues"
    email: engineering@conekta.com
  title: Conekta API
  license:
    name: MIT-LICENSE
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
paths:
  /antifraud/whitelists:
    get:
      tags:
        - Antifraud
      operationId: GetRuleWhitelist
      description: Return all rules
      summary: Get a list of whitelisted rules
      parameters:
        - $ref: "#/paths/~1logs/get/parameters/0"
      responses:
        "200":
          description: All the rules
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                allOf:
                  - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/0"
                  - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/1"
                  - type: object
                    title: risk_rules
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 618c3f2fdb8b8da9be376af9
                              description: rule id
                            field:
                              type: string
                              example: email
                              description: field to be used for the rule
                            created_at:
                              type: string
                              example: "2021-11-10T21:52:47.339Z"
                              description: rule creation date
                            value:
                              type: string
                              example: email@example.com
                              description: value to be used for the rule
                            is_global:
                              type: boolean
                              example: false
                              description: if the rule is global
                            is_test:
                              type: boolean
                              example: false
                              description: if the rule is test
                            description:
                              type: string
                              example: secure customer example@example.com
                              description: description of the rule
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "403":
          description: forbidden error
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                $ref: "#/paths/~1logs/get/responses/401/content/application~1vnd.conekta-v2.1.0%2Bjson/schema"
              example:
                details:
                  - message: "Unauthorized access service, please contact support team"
                    code: conekta.errors.forbidden.authentication.invalid_whitelist_access
                    debug_message: "Unauthorized access to whitelists service, please contact support team"
                log_id: 641b6d073cd9a50001515007
                object: error
                type: processing_error
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
    post:
      tags:
        - Antifraud
      operationId: CreateRuleWhitelist
      summary: Create whitelisted rule
      parameters:
        - $ref: "#/paths/~1logs/get/parameters/0"
      responses:
        "200":
          description: successfully registered rule
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                title: whitelistlist_rule_response
                properties:
                  id:
                    type: string
                    example: 2fw8EWJusiRrxdPzT
                    description: Whitelist rule id
                  field:
                    type: string
                    example: email
                    description: field used for whitelists rule
                  value:
                    type: string
                    example: email@example.com
                    description: value used for whitelists rule
                  description:
                    type: string
                    example: banned customer example@example.com
                    description: use an description for whitelisted rule
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "403":
          $ref: "#/paths/~1antifraud~1whitelists/get/responses/403"
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - description
                - field
                - value
              properties:
                description:
                  type: string
                  example: this client's email was verified at 20/09/22 by internal process
                  description: Description of the rule
                field:
                  type: string
                  example: email | phone | card_token
                  description: Field to be used for the rule
                value:
                  type: string
                  example: email@example.com | 818081808180 | src_2qUCNd5AyQqfPMBuV
                  description: Value to be used for the rule
  "/antifraud/whitelists/{id}":
    delete:
      tags:
        - Antifraud
      operationId: DeleteRuleWhitelist
      parameters:
        - $ref: "#/paths/~1logs~1%7Bid%7D/get/parameters/0"
        - $ref: "#/paths/~1logs/get/parameters/0"
        - $ref: "#/paths/~1logs/get/parameters/1"
      summary: Delete whitelisted rule
      responses:
        "200":
          description: successfully deleted rule
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                title: deleted_whitelist_rule_response
                properties:
                  id:
                    type: string
                    example: 2fw8EWJusiRrxdPzT
                    description: Whitelist rule id
                  field:
                    type: string
                    example: email
                    description: field used for whitelists rule deleted
                  value:
                    type: string
                    example: email@example.com
                    description: value used for whitelists rule deleted
                  description:
                    type: string
                    example: secure customer example@example.com
                    description: use an description for whitelisted rule
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "403":
          $ref: "#/paths/~1antifraud~1whitelists/get/responses/403"
        "404":
          $ref: "#/paths/~1logs~1%7Bid%7D/get/responses/404"
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
  /antifraud/blacklists:
    get:
      tags:
        - Antifraud
      operationId: GetRuleBlacklist
      description: Return all rules
      summary: Get list of blacklisted rules
      parameters:
        - $ref: "#/paths/~1logs/get/parameters/0"
      responses:
        "200":
          description: All the rules
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                $ref: "#/paths/~1antifraud~1whitelists/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema"
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
    post:
      tags:
        - Antifraud
      operationId: CreateRuleBlacklist
      summary: Create blacklisted rule
      parameters:
        - $ref: "#/paths/~1logs/get/parameters/0"
      responses:
        "200":
          description: successfully registered rule
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                title: blacklist_rule_response
                properties:
                  id:
                    type: string
                    example: 2fw8EWJusiRrxdPzT
                    description: Blacklist rule id
                  field:
                    type: string
                    example: email
                    description: field used for blacklists rule
                  value:
                    type: string
                    example: email@example.com
                    description: value used for blacklists rule
                  description:
                    type: string
                    example: secure customer example@example.com
                    description: use an description for blacklisted rule
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
      requestBody:
        description: requested field for blacklist rule
        content:
          application/json:
            schema:
              $ref: "#/paths/~1antifraud~1whitelists/post/requestBody/content/application~1json/schema"
        required: true
  "/antifraud/blacklists/{id}":
    delete:
      summary: Delete blacklisted rule
      tags:
        - Antifraud
      operationId: DeleteRuleBlacklist
      parameters:
        - $ref: "#/paths/~1logs~1%7Bid%7D/get/parameters/0"
        - $ref: "#/paths/~1logs/get/parameters/0"
        - $ref: "#/paths/~1logs/get/parameters/1"
      responses:
        "200":
          description: successfully deleted rule
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                title: deleted_blacklist_rule_response
                properties:
                  id:
                    type: string
                    example: 2fw8EWJusiRrxdPzT
                    description: Blacklist rule id
                  field:
                    type: string
                    example: email
                    description: field used for blacklists rule deleted
                  value:
                    type: string
                    example: email@example.com
                    description: value used for blacklists rule deleted
                  description:
                    type: string
                    example: banned customer example@example.com
                    description: use an description for blacklisted rule
        "401":
          $ref: "#/paths/~1logs/get/responses/401"
        "404":
          $ref: "#/paths/~1logs~1%7Bid%7D/get/responses/404"
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
  /charges:
    get:
      tags:
        - Charges
      operationId: getCharges
      summary: Get A List of Charges
      responses:
        "200":
          description: successful
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                title: get_charges_response
                allOf:
                  - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/0"
                  - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/1"
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          title: charges_data_response
                          type: object
                          properties:
                            amount:
                              type: integer
                              example: 4321
                            created_at:
                              type: integer
                              example: 1676386026
                              format: int64
                            currency:
                              type: string
                              example: MXN
                            customer_id:
                              type: string
                            description:
                              type: string
                              example: Payment from order
                            device_fingerprint:
                              type: string
                              example: 6FR3chaU4Y1nGAW5NAGd1rcjAKa142Ba
                            failure_code:
                              type: string
                              example: suspected_fraud
                            failure_message:
                              type: string
                              example: Este cargo ha sido declinado porque el comportamiento del comprador es sospechoso.
                            fee:
                              type: integer
                              example: 1160
                            id:
                              type: string
                              example: 63efa757cf65380001aec040
                            livemode:
                              type: boolean
                            object:
                              type: string
                            order_id:
                              type: string
                              example: ord_2tN73UdUSNrYRPD9r
                            paid_at:
                              type: integer
                              example: 1676390742
                              nullable: true
                            payment_method:
                              oneOf:
                                - $ref: "#/paths/~1orders~1%7Bid%7D~1charges/post/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/properties/payment_method/oneOf/0"
                                - $ref: "#/paths/~1orders~1%7Bid%7D~1charges/post/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/properties/payment_method/oneOf/1"
                                - $ref: "#/paths/~1orders~1%7Bid%7D~1charges/post/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/properties/payment_method/oneOf/2"
                              discriminator:
                                propertyName: object
                                mapping:
                                  cash_payment: payment_method_cash
                                  card_payment: payment_method_card
                                  bank_transfer_payment: payment_method_bank_transfer
                            refunds:
                              type: object
                              title: charge_response_refunds
                              allOf:
                                - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/0"
                                - $ref: "#/paths/~1plans/get/responses/200/content/application~1vnd.conekta-v2.1.0%2Bjson/schema/allOf/1"
                                - type: object
                                  properties:
                                    data:
                                      type: array
                                      items:
                                        title: charge_response_refunds_data
                                        required:
                                          - object
                                          - id
                                          - amount
                                          - created_at
                                        properties:
                                          amount:
                                            type: integer
                                            format: int64
                                            example: -15000
                                          auth_code:
                                            type: string
                                            example: "867372"
                                          created_at:
                                            type: integer
                                            example: 1678226878
                                            format: int64
                                          expires_at:
                                            type: integer
                                            example: 1678226878
                                            format: int64
                                            description: refund expiration date
                                          id:
                                            type: string
                                            example: 6407b5bee1329a000175ba11
                                          object:
                                            type: string
                                            example: refund
                                          status:
                                            type: string
                                            example: pending
                                            description: refund status
                              nullable: true
                            status:
                              type: string
                              example: pending_payment
          headers:
            Date:
              description: The date and time that the response was sent
              schema:
                type: string
                example: "Fri, 03 Feb 2023 16:57:48 GMT"
            Content-Type:
              description: The format of the response body
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              description: The length of the response body in bytes
              schema:
                type: string
                example: "2737"
            Connection:
              description: The type of connection used to transfer the response
              schema:
                type: string
                example: keep-alive
            Conekta-Media-Type:
              schema:
                type: string
                example: conekta-v2.1.0; format=application/json
        "422":
          description: whitelist validation error
          content:
            application/vnd.conekta-v2.1.0+json:
              schema:
                $ref: "#/paths/~1logs/get/responses/401/content/application~1vnd.conekta-v2.1.0%2Bjson/schema"
              example:
                details:
                  - debug_message: The "custom_field" parameter is not allowed
                    message: El parametro "custom_field" no está permitido
                    code: conekta.errors.parameter_validation.whitelist
                object: error
                type: parameter_validation_error
                log_id: 6462aa7c90fef20001633546
        "500":
          $ref: "#/paths/~1logs/get/responses/500"
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/paths/~1logs/get/parameters/0"
        - $ref: "#/paths/~1logs/get/parameters/1"
        - $ref: "#/paths/~1logs/get/parameters/2"
        - $ref: "#/paths/~1logs/get/parameters/3"
        - $ref: "#/paths/~1logs/get/parameters/4"
        - $ref: "#/paths/~1logs/get/parameters/5"
