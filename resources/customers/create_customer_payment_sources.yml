post:
  tags:
    - Payment Methods
  operationId: CreateCustomerPaymentSources
  summary: Create Payment Method
  description: 'Create a payment method for a customer.'
  responses:
    '200':
      description: successful operation
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
            title: "create_customer_payment_sources_response"
            discriminator:
                propertyName: type
                mapping:
                  cash: payment_source_cash
                  card: payment_source_card
                  oxxo_recurrent: payment_source_cash
                  spei_recurrent: payment_source_spei_recurrent
            oneOf:
              - $ref: '../../schemas/customers/customer_payment_source_cash_response.yml#/payment_source_cash' 
              - $ref: '../../schemas/customers/customer_payment_source_card_response.yml#/payment_source_card'
              - $ref: '../../schemas/customers/customer_payment_source_spei_recurrent_response.yml#/payment_source_spei_recurrent'
    401:
     $ref: '../errors/401.yml'
    404:
     $ref: '../errors/404.yml'
    422:
     $ref: '../errors/422.yml'
    500:
     $ref: '../errors/500.yml'
  security:
    - bearerAuth: []
  requestBody:
    $ref: ../../requestBodies/customers/customer_payment_sources.yml
  parameters:
    - $ref: '../../parameters/commons/path_param/id.yml'
    - $ref: '../../parameters/commons/headers/accept_language.yml'
