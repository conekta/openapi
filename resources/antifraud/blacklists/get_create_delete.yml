get:
  tags:
    - Blacklist
  operationId: GetBlacklist
  description: Return all rules
  summary: Get a list of blacklisted rules
  responses:
    '200':
      description: All the rules
      content:
        application/vnd.conekta-v2.1.0+json:
          schema:
              $ref: '../../../schemas/antifraud/risk_rules_list.yml'
post:
  tags:
    - Blacklist
  operationId: CreateNewBlacklistRule
  summary: Create a blacklisted rule
  responses:
    '200':
      description: successfully registered rule
  requestBody:
    content:
      application/vnd.conekta-v2.1.0+json:
        schema:
          $ref: '../../../schemas/antifraud/create_risk_rules_data.yml'
delete:
  summary: Delete a blacklisted rule
  tags:
    - Blacklist
  operationId: DeleteBlacklistRule
  responses:
    '200':
      description: successfully deleted rule
